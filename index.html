<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>TaskFlow 1.0</title>
</head>
<body>
    <section class="title">TaskFlow 1.0</section>
    <section class="center">
        <header>
            <div class="entries">
                <input id="input" type="text" placeholder="Enter task..." autocomplete="off" spellcheck="false">
                <button id="add" type="submit">Add task</button>
            </div>
        </header>
        <div class="list-head">
            <p class="clear">Clear all</p>
            <p class="total">0</p>
            <p class="delete">Delete all</p>
        </div>
        <main id="list" class="list">
            <ul id ="ul" class="ul">
                <p class="default">- No Tasks Yet -</p>
            </ul>
        </main>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
